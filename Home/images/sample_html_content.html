<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .chart-container {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Adds spacing between items */
      max-width: 600px;
      margin: auto;
    }
    .species-card {
      width: 30%;
      min-width: 180px;
      text-align: center;
      margin-bottom: 20px; /* Adds spacing between rows */
    }
    .species-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .species-name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }
    .scientific-name {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
    .count {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Placeholder for Chart Image -->
  <div class="chart-container">
    <img src="/src/birds/Home/images/species_chart.png" alt="Species Counts Chart" width="900">
    <p>
  </div>
  
    <!-- Section Title -->
  <div class="title">New Species Seen This Week</div>

  <!-- Species Gallery -->
  <div class="gallery"><div class="species-card">
                <img src="https://media.birdweather.com/species/131/HairyWoodpecker-standard-84f36595e039a1e39b755a557f6053f8.jpg" alt="Hairy Woodpecker">
                <div class="species-name">Hairy Woodpecker</div>
                <div class="scientific-name">Dryobates villosus</div>
                <div class="count">Counts = 42</div>
              </div><div class="species-card">
                <img src="https://media.birdweather.com/species/108/AmericanCrow-standard-207957a81f8b5bcf52bce4f4cac4abc6.jpg" alt="American Crow">
                <div class="species-name">American Crow</div>
                <div class="scientific-name">Corvus brachyrhynchos</div>
                <div class="count">Counts = 8</div>
              </div><div class="species-card">
                <img src="https://media.birdweather.com/species/111/CarolinaWren-standard-3442638fa059c1d94e69d5e063dd536f.jpg" alt="Carolina Wren">
                <div class="species-name">Carolina Wren</div>
                <div class="scientific-name">Thryothorus ludovicianus</div>
                <div class="count">Counts = 4</div>
              </div><div class="species-card">
                <img src="https://media.birdweather.com/species/91/PileatedWoodpecker-standard-4cf7b2d8935744da5567f72e2266a116.jpg" alt="Pileated Woodpecker">
                <div class="species-name">Pileated Woodpecker</div>
                <div class="scientific-name">Dryocopus pileatus</div>
                <div class="count">Counts = 2</div>
              </div></div></body></html>
